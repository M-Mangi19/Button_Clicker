<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="search" class="search_bar">
            <button class="login" onclick="turnOff(this)">Login</button>
        </div>
        <!-- End nav-bar -->
        <!-- Start Main page -->
        <div class="main-page">
            <div class="col-1">
                <!-- start card 1 -->
                <div class="card-1">
                    <div class="ninja-1">
                        <h1>ninja</h1>
                            <p><i>noun</i></p>
                                <p>plural:<i>ninjas</i></p>
                                    <button class="likes" onclick="likes()">13 Likes</button>
                    </div>
                        <p class="definition">A practitioner skilled in the<br><a href="https://www.merriam-webster.com/dictionary/Japanese"> Japanese</a> art of<a href="https://www.merriam-webster.com/dictionary/ninjutsu"> ninjutsu</a></p>
                </div>
                    <!-- End card 1 -->
                    <!-- Start card 2 -->
                <div class="card-2">
                    <div class="ninja-2">
                        <h1>ninja</h1>
                            <p><i>noun</i></p>
                                <p>plural:<i>ninjas</i></p>
                                    <button class="likes" onclick="likes()">37 Likes</button>
                    </div>
                        <p class="definition">A <a href="https://www.merriam-webster.com/dictionary/programmer">programmer</a> who breaks<br> down problems with <a href="https://www.merriam-webster.com/dictionary/Zen">zen </a>-like focus</p>

                </div>       
            </div>
                <!-- End card 2 -->
                <!-- Start card 3 -->
            <div class="col-2">
                <div class="card-3">
                    <p class="dojonary"> Dojonary is defined by <b>YOU</b></p>
                        <button class="add-def" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
